env:
  global:
    - secure: ""
    - secure: ""

language: java

sudo: false

branches:
  only:
    - master

cache:
  directories:
    - $HOME/.m2

jdk:
  - oraclejdk8

script:
  - mvn clean install
  - mvn deploy --settings .travis/maven-settings.xml
